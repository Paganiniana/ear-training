<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tracks"></ion-back-button>
    </ion-buttons>
    <ion-title>skill-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="circle-list">
      <a *ngFor="let skill of skills | async" [routerLink]="['/test']" [state]="{skill_id: skill.getId()}">
        <app-card [title]="skill.getTitle()" [image_url]="skill.getImageArr()[0]"></app-card>
      </a>
    </div>
  </div>

</ion-content>
